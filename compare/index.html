<html lang="en">

    <meta property="og:site_name" content="PlantFinder">

</head>
<body class="bg-gradient-to-br from-emerald-50 via-white to-teal-50 min-h-screen text-slate-800">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md border-b border-slate-100 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="../" class="flex items-center gap-2">
                <svg class="w-8 h-8 text-emerald-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7 20h10"/>
                    <path d="M10 20c5.5-2.5.8-6.4 3-10"/>
                    <path d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.5.4-4.8-.3-1.2-.6-2.3-1.9-3-4.2 2.8-.5 4.4 0 5.5.8z"/>
                    <path d="M14.1 6a7 7 0 0 0-1.1 4c1.9-.1 3.3-.6 4.3-1.4 1-1 1.6-2.3 1.7-4.6-2.7.1-4 1-4.9 2z"/>
                </svg>
                <span class="text-xl font-bold bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent">PlantFinder</span>
            </a>
            <nav class="flex items-center gap-6 text-sm font-medium">
                <a href="../search/" class="text-slate-600 hover:text-emerald-700 transition">All Plants</a>
                <a href="../quiz/" class="bg-gradient-to-r from-emerald-500 to-teal-600 text-white px-5 py-2.5 rounded-xl font-semibold hover:shadow-lg hover:shadow-emerald-500/25 transition">Take Quiz</a>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4">
                Compare
                <span class="bg-gradient-to-r from-emerald-500 to-teal-600 bg-clip-text text-transparent">Plants</span>
            </h1>
            <p class="text-lg text-slate-600">Select up to 3 plants to compare side by side</p>
        </div>

        <!-- Plant Selectors -->
        <div class="grid md:grid-cols-3 gap-4 mb-10">
            <div>
                <label class="block text-sm font-medium text-slate-600 mb-2">Plant 1</label>
                <select id="plant1" onchange="updateComparison()" class="w-full p-3 rounded-xl border-2 border-slate-200 focus:border-emerald-400 focus:outline-none bg-white">
                    <option value="">Select a plant...</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-600 mb-2">Plant 2</label>
                <select id="plant2" onchange="updateComparison()" class="w-full p-3 rounded-xl border-2 border-slate-200 focus:border-emerald-400 focus:outline-none bg-white">
                    <option value="">Select a plant...</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-600 mb-2">Plant 3 (optional)</label>
                <select id="plant3" onchange="updateComparison()" class="w-full p-3 rounded-xl border-2 border-slate-200 focus:border-emerald-400 focus:outline-none bg-white">
                    <option value="">Select a plant...</option>
                </select>
            </div>
        </div>

        <!-- Comparison Table -->
        <div id="comparison-container" class="hidden">
            <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 overflow-hidden">
                <table class="w-full">
                    <thead id="comparison-header">
                    </thead>
                    <tbody id="comparison-body">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-20">
            <div class="text-6xl mb-4">ü™¥</div>
            <h3 class="text-xl font-bold text-slate-700 mb-2">Select plants to compare</h3>
            <p class="text-slate-600">Choose at least 2 plants from the dropdowns above</p>
        </div>

        <!-- Popular Comparisons -->
        <div class="mt-16">
            <h2 class="text-2xl font-bold mb-6">Popular Comparisons</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                <button onclick="setPlants('pothos', 'philodendron')" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition text-left">
                    <span class="font-semibold">Pothos vs Philodendron</span>
                    <p class="text-sm text-slate-600">Similar looks, different care</p>
                </button>
                <button onclick="setPlants('snake-plant', 'zz-plant')" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition text-left">
                    <span class="font-semibold">Snake Plant vs ZZ Plant</span>
                    <p class="text-sm text-slate-600">Low maintenance champions</p>
                </button>
                <button onclick="setPlants('monstera-deliciosa', 'fiddle-leaf-fig')" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition text-left">
                    <span class="font-semibold">Monstera vs Fiddle Leaf Fig</span>
                    <p class="text-sm text-slate-600">Statement plant showdown</p>
                </button>
                <button onclick="setPlants('peace-lily', 'spider-plant')" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition text-left">
                    <span class="font-semibold">Peace Lily vs Spider Plant</span>
                    <p class="text-sm text-slate-600">Air purifying favorites</p>
                </button>
                <button onclick="setPlants('rubber-plant', 'dracaena')" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition text-left">
                    <span class="font-semibold">Rubber Plant vs Dracaena</span>
                    <p class="text-sm text-slate-600">Easy indoor trees</p>
                </button>
                <button onclick="setPlants('calathea', 'boston-fern')" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition text-left">
                    <span class="font-semibold">Calathea vs Boston Fern</span>
                    <p class="text-sm text-slate-600">Pet safe beauties</p>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-100 mt-16 py-8">
        <div class="max-w-6xl mx-auto px-4 text-center text-slate-600 text-sm">
            <p>¬© 2026 PlantFinder. Made with üåø for plant lovers everywhere.</p>
        </div>
    </footer>

    <script>
        let plants = [];
        const verifiedImages = new Set([
            'monstera-deliciosa', 'boston-fern', 'pothos-golden', 'aloe-vera',
            'jade-plant', 'bunny-ears-cactus', 'areca-palm', 'haworthia-zebra', 'peace-lily'
        ]);

        // Load plants from JSON
        fetch('../data/plants.json')
            .then(r => r.json())
            .then(data => {
                plants = data;
                populateSelects();
            })
            .catch(e => console.error('Failed to load plants:', e));

        function populateSelects() {
            const selects = ['plant1', 'plant2', 'plant3'];
            selects.forEach(id => {
                const select = document.getElementById(id);
                plants.forEach(plant => {
                    const option = document.createElement('option');
                    option.value = plant.id;
                    option.textContent = plant.name;
                    select.appendChild(option);
                });
            });
        }

        function setPlants(id1, id2, id3 = '') {
            document.getElementById('plant1').value = id1;
            document.getElementById('plant2').value = id2;
            document.getElementById('plant3').value = id3;
            updateComparison();
        }

        function updateComparison() {
            const selected = [
                document.getElementById('plant1').value,
                document.getElementById('plant2').value,
                document.getElementById('plant3').value
            ].filter(v => v);

            if (selected.length < 2) {
                document.getElementById('comparison-container').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            }

            document.getElementById('comparison-container').classList.remove('hidden');
            document.getElementById('empty-state').classList.add('hidden');

            const selectedPlants = selected.map(id => plants.find(p => p.id === id));
            renderComparison(selectedPlants);
        }

        function renderComparison(selectedPlants) {
            // Header
            const header = document.getElementById('comparison-header');
            header.innerHTML = `
                <tr class="border-b border-slate-100">
                    <th class="p-4 text-left text-slate-600 font-medium w-1/4">Attribute</th>
                    ${selectedPlants.map(plant => {
                        const hasImage = true;
                        const imgHtml = hasImage 
                            ? `<img src="/images/plants/${plant.id}.webp" alt="${plant.name}" class="w-full h-full object-cover rounded-xl">`
                            : `<span class="text-3xl">ü™¥</span>`;
                        return `
                        <th class="p-4 text-center">
                            <a href="../plants/${plant.id}/" class="group">
                                <div class="w-16 h-16 rounded-xl mx-auto mb-2 bg-gradient-to-br from-emerald-100 to-teal-100 flex items-center justify-center overflow-hidden shadow-md group-hover:shadow-lg transition">${imgHtml}</div>
                                <div class="font-bold text-slate-800 group-hover:text-emerald-700 transition">${plant.name}</div>
                            </a>
                        </th>`;
                    }).join('')}
                </tr>
            `;

            // Body
            const body = document.getElementById('comparison-body');
            
            const rows = [
                { label: 'Category', render: p => p.category || '‚Äî' },
                { label: 'Size', render: p => p.size || '‚Äî' },
                { label: 'Light Needs', render: p => p.light || '‚Äî' },
                { label: 'Water Needs', render: p => p.water || '‚Äî' },
                { label: 'Humidity', render: p => p.humidity || '‚Äî' },
                { label: 'Difficulty', render: p => renderDifficulty(p.difficulty) },
                { label: 'Pet Safe', render: p => p.pet_safe ? '<span class="text-emerald-700 font-semibold">‚úì Yes</span>' : '<span class="text-rose-600 font-semibold">‚úó Toxic</span>' },
                { label: 'Light Needs', render: p => renderRating(p.light) },
                { label: 'Water Needs', render: p => renderRating(p.water) },
                { label: 'Humidity', render: p => renderRating(p.humidity) },
                
                
                { label: 'Air Purifying', render: p => p.air_purifying ? '‚úì Yes' : '‚úó No' }
            ];

            body.innerHTML = rows.map((row, i) => `
                <tr class="${i % 2 === 0 ? 'bg-slate-50/50' : ''}">
                    <td class="p-4 text-slate-600 font-medium">${row.label}</td>
                    ${selectedPlants.map(plant => `
                        <td class="p-4 text-center text-slate-800">
                            ${row.render(plant)}
                        </td>
                    `).join('')}
                </tr>
            `).join('');
        }

        function renderDifficulty(value) {
            const colors = {
                easy: 'bg-emerald-100 text-emerald-700',
                medium: 'bg-amber-100 text-amber-700',
                hard: 'bg-rose-100 text-rose-700'
            };
            return `<span class="px-2 py-1 rounded-full text-sm font-medium ${colors[value] || 'bg-slate-100 text-slate-600'}">${value || '‚Äî'}</span>`;
        }

        function renderRating(value) {
            if (value === undefined) return '‚Äî';
            const filled = '‚óè'.repeat(value);
            const empty = '‚óã'.repeat(5 - value);
            const colors = {
                1: 'text-emerald-300',
                2: 'text-emerald-400',
                3: 'text-emerald-500',
                4: 'text-emerald-700',
                5: 'text-emerald-700'
            };
            return `<span class="${colors[value] || 'text-slate-600'}">${filled}</span><span class="text-slate-200">${empty}</span>`;
        }
    </script>
</body>
</html>
